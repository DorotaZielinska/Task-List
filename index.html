<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-list</title>
    <link rel="icon" href="images/task-list_optimized.png">
    <meta properyty="og:image" content="images/share_optimized.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__title">Dodaj nowe zadanie</h2>
        <div class="section__container">
            <form class="form js-form">
                <input class="form__field js-newTask" name="newTask" type="any" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
    </section>
    <section class="section">
        <header class="section__header">
            <h2 class="section__title">Lista zadań</h2>
            <div class="buttons js-buttons">
                <button class="buttons__button js-toggleHideDoneTasks"></button>
                <button class="buttons__button js-markAllDone" disabled></button>
            </div>
        </header>
        <div class="section__container">
            <ul class="tasks js-tasks">
                <li class="tasks__items js-tasks">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
